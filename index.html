<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>

    <title>gear-grief</title>
    <style>
       #map {
        height: 400px;
        width: 400px;
       }
    </style>
  </head>
  <body>
    <form id="bike-form">
      <input type="text" id="bikeType" placeholder="Enter the type of bike"></input>
      <input type="text" id="bikeLocation" placeholder="Enter your zip code"></input>
      <button type="submit">Do stuff</button>
    </form>
    <div class="output">
      <h1>Incoming!</h1>

      <div id="map"></div>
      <script>
        function initMap() {
          var ptown = {lat: 45.5231, lng: -122.6765};
          var map = new google.maps.Map(document.getElementById('map'), {
            zoom: 6,
            center: ptown
          });
          var marker = new google.maps.Marker({
            position: ptown,
            map: map
          });
        }
      </script>
      <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD0hbg-terruISOiGsWv1zw0kZHiq2Zd_w&callback=initMap"></script>


      <div>
            <p id="bikesLocal">Location: </p>
            <p id="bikesColor">Color: </p>
            <p id="bikesYear">Year: </p>
            <p id="bikesModel">Model: </p>
      </div>
    </div>
  </body>
</html>
